openapi: 3.0.1
info:
  title: Clientes
  description: "Servicios relacionados al cliente. Ejemplo: sus productos y servicios, cobranzas, deudas. Configuraciones."
  contact:
    name: Banco Familiar
    email: "desarrollo_bf@familiar.com.py"
